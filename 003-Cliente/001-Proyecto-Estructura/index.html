<!doctype html>
<html lang="es">
    <head>
        <title>RedSocial</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>RedSocial</h1>
        </header>
        <main>
            <section id="iniciasesion">
                <h3>Inicia sesión</h3>
                <input type="text" id="nombreusuario" placeholder="Usuario:">
                <input type="password" id="contraseña" placeholder="Contraseña:">
                <button id="botoniniciasesion">Entrar</button>
            </section>
            <section id="registrate">
                <h3>Crea un nuevo usuario</h3>
                <input type="text" id="nombreusuario" placeholder="Escoge un nombre de usuario">
                <input type="password" id="contraseña" placeholder="Escoge una contraseña">
                <input type="text" id="nombrepropio" placeholder="Indica tu nombre">
                <input type="text" id="apellidos" placeholder="Indica tu nombre">
                <input type="email" id="email" placeholder="Indica tu email">
                <input type="file" id="foto" placeholder="Indica tu foto">
                <button id="botoniniciasesion">Entrar</button>
            </section>
        </main>
        <footer>
            (c) 2023 Jose Vicente Carratala
        </footer>
    </body>
</html>
